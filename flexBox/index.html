<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Flexbox Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <div class="main-box">
        <div class="box1">
            <div class="box1-nested">
                <div class="box1-nested-item">1</div>
                <div class="box1-nested-item">2</div>
                <div class="box1-nested-item">3</div>
            </div>
        </div>
        <div class="box2">Box 2</div>
        <div class="box3">
            <div class="box3-item">Top</div>
            <div class="box3-item">Middle</div>
            <div class="box3-item">Bottom</div>
        </div>
        <div class="box4">Box 4</div>
        <div class="box5">
            <div class="box5-centered">Centered with auto margins</div>
        </div>
        <div class="box6">
            Box 6
            <div class="box6-nested">
                <div class="box6-nested-item"></div>
                <div class="box6-nested-item"></div>
                <div class="box6-nested-item"></div>
                <div class="box6-nested-item"></div>
            </div>
        </div>
        <div class="box7">Box 7</div>
        <div class="box8">
            <div class="box8-item-1"></div>
            <div class="box8-item-2"></div>
            <div class="box8-item-3"></div>
        </div>
    </div>
</body>
</html>
